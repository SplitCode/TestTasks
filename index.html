<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <form id="registration-form">
        <h1>Регистрация</h1>

        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="first-name" required />
        <div id="first-name-error" class="error-message"></div>

        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last-name" required />
        <div id="last-name-error" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div id="email-error" class="error-message"></div>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />
        <div id="password-error" class="error-message"></div>

        <label for="password-confirm">Подтверждение пароля:</label>
        <input
          type="password"
          id="password-confirm"
          name="password-confirm"
          required
        />
        <div id="password-confirm-error" class="error-message"></div>

        <label for="birth-day">Дата рождения:</label>
        <input type="date" id="birth-day" name="birth-day" required />
        <div id="birth-day-error" class="error-message"></div>

        <button type="submit" id="form-button" disabled>Отправить</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
